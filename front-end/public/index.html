<!DOCTYPE html>
<html ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller="MainController" ng-cloak>
    <center>
      <header>
        <h1>Welcome to the travel planner!</h1>
      </header>
    </center>
    <main>
      <center>
        <label>Search by name:
          <input type="text" ng-model="search">
        </label>
      </center>
      <table>
        <tbody ng-repeat="destination in destinations | filter:search">
          <tr>
            <td class="bottomborder">
              <center>
                <img src="{{destination.image_url}}">
              </center>
            </td>
            <td class="condense bottomborder">
              <h3>{{destination.city}}, {{destination.country}}</h3><br><br>
              <strong>Population within city limits:</strong> {{destination.population}}<br><br>
              <strong>Official language(s):</strong> {{destination.languages}}<br><br>
              <strong>Top sights:</strong> {{destination.sights}}<br><br>
            </td>
            <td class="bottomborder">
              <form align="center">
                <label class="small"><strong>Notes:</strong><br><br>
                  <textarea></textarea>
                </label><br><br>
                <button ng-click="saveNote(this)">Save note</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.0/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/main_controller.js"></script>
    <script type="text/javascript" src="js/services/notes_service.js"></script>
    <script type="text/javascript" src="js/services/destinations_service.js"></script>
  </body>
</html>
